{% extends "base.html" %}
{% block content %}
<h1>Lisää elintarvike jääkaappiisi</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/elintarvike">
    <div class="form-group">
        <label class="control-label">Nimi</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
        <label class="control-label">Määrä</label>
        <input type="text" name="maara" class="form-control" value="{{attributes.maara}}">
    </div>

    <div class="form-group">
        <label class="control-label">Parasta ennen pvm</label>
        <input type="text" name="expiry" class="form-control" value="{{attributes.expiry}}">
    </div>

    <div class="form-group">
        <label class="control-label">Omistaja</label>
        <input type="text" name="omistaja" class="form-control" value="{{attributes.omistaja}}">
    </div>


    <!-- <div class="form-group">
        <label>Luokka</label>
        <select class="form-control" name="categories[]" multiple="">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div> -->


    <div class="form-group">
        <label class="control-label">Luokka</label>
        <input type="text" name="luokka" class="form-control" value="{{attributes.luokka}}">
    </div>

    <div class="form-group">
        <label class="control-label">Lisäyspäivä</label>
        <input type="text" name="added" class="form-control" value="{{attributes.added}}">
    </div>

    <div class="form-group">
        <label class="control-label">Käyttötarkoitus</label>
        <input type="text" name="kaytto" class="form-control" value="{{attributes.kaytto}}">
    </div>

    <div class="form-group">
        <label class="control-label">Kuvaus</label>
        <input type="text" name="description" class="form-control" value="{{attributes.description}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
