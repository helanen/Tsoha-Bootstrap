{% extends "base.html" %}
{% block content %}
{% if user_logged_in %}
<h1>Käyttäjän {{user_logged_in.name}} luokat</h1>
{% endif %}
{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

<p>
    <a href="{{base_path}}/luokat/new" class="btn btn-success">Lisää luokka</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Luokka</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <!-- Tänne tulee elintarvikkeet -->
        {% for luokka in luokat %}
        <tr>
            <td><a href="{{base_path}}/luokat/{{luokka.id}}">{{luokka.name}}</td>
            <th><a class="btn btn-default btn-primary" href="{{base_path}}/luokat/{{luokka.id}}/edit">Muokkaa</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
