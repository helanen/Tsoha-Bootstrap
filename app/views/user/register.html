{% extends "base.html" %}
{% block content %}
<h1>Rekister√∂idy sovellukseen</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <label class="control-label width">Nimi</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
        <label class="control-label">Salasana</label>
        <input type="text" name="password" class="form-control" value="{{attributes.password}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
        <a class="btn btn-default btn-warning" onclick="goBack()">Takaisin</a>

        <script>
            function goBack() {
                window.history.back();
            }
        </script> 
    </div>
</form>
{% endblock %}
