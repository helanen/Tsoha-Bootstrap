{% extends "base.html" %}
{% block content %}
<h1>Kirjaudu sisään</h1>

{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<!-- Kaikki lomakkeen elementit form-tagin sisään -->
<form method="post" action="{{base_path}}/login">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input class="form-control" name="name" value="{{name}}" type="text">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input class="form-control" name="password" value="{{password}}" type="password">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
    <a class="btn btn-default btn-primary" href="{{base_path}}/register">Rekisteröidy</a>
</form>
{% endblock %}
