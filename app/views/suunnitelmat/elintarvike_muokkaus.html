{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa elintarviketta Sika-nauta jauheliha</h1>

  <form>
    
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" value="Sika-nauta jauheliha" type="text">
    </div>
    <div class="form-group">
      <label>Parasta ennen pvm.</label>
      <input class="form-control" value="15.09.2017" type="text">
    </div>
    <div class="form-group">
      <label>Omistaja</label>
      <input class="form-control" value="Henkka" type="text">
    </div>
    <div class="form-group">
      <label>Luokka</label>
      <input class="form-control" value="Herkästi pilaantuva" type="text">
    </div>
    <div class="form-group">
      <label>Lisäyspäivä</label>
      <input class="form-control" value="10.09.2017" type="text">
    </div>
    <div class="form-group">
      <label>Käyttötarkoitus</label>
      <input class="form-control" value="Makaroonimössö" type="text">
    </div>
    <div class="form-group">
      <label>Lisätietoja</label>

      </textarea>
    </div>

      <button type="submit" class="btn btn-primary">Tallenna</button>

    </div>
